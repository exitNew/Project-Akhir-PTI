<div class="container" ng-controller="loginController">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h2 class="card-title text-center text-body"> Login </h2>

                    <form id="login" class="form-signin">
                        <div class="form-label-group">
                            <input type="text" id="inputUser" class="form-control text-primary form-control-lg mb-4" placeholder="Username" required="" autofocus="">
                            <!--<label for="email" style="color:black;">Email Address</label>-->
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control text-primary form-control-lg mb-4" placeholder="Password" required="" style="color:black;">
                            <!--<label for="password" style="color:black;">Password</label>-->
                        </div>
                        <button class="btn btn-long btn-secondary btn-block text-uppercase text-light mb-3" type="submit" onclick="check()"> Sign In </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
